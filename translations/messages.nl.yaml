    index:
        title: Naar school in Vlaanderen
        intro:
            title: Ontdek in welke scholen nog vrije plaatsen beschikbaar zijn
            subtitle: Op deze website kan je bij de deelnemende gemeenten zoeken naar vrije plaatsen.
            step_list: |
                <li class="mb-2"><strong class="steps">Stap 1:</strong> Selecteer aan de linkerkant de <strong>steden/gemeenten</strong> waar je je kind(eren) graag naar school laat gaan</li>
                <li class="mb-2"><strong class="steps">Stap 2:</strong> Selecteer het <strong>schooljaar</strong></li>
                <li class="mb-2"><strong class="steps">Stap 3:</strong> Selecteer het <strong>onderwijsniveau</strong>: kleuter, lager of secundair</li>
                <li><strong class="steps">Stap 4:</strong> Selecteer het onderwijs <strong>type</strong>: gewoon onderwijs, buitengewoon onderwijs of OKAN</li>
                <li class="mt-4">Na je keuze krijg je meteen de resultaten te zien. <br/>Deze kan je vervolgens nog verder verfijnen a.d.h.v. de filters.</li>
        form:
            label:
                city: Selecteer de steden/gemeenten waar je je kind(eren) graag naar school laat gaan
